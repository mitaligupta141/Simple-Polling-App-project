<form class="mt-10" (ngSubmit)="onSubmit()" #signupForm="ngForm">
  <input type="text" name="username" [(ngModel)]="signupData.username" placeholder="Username" required class="w-full p-3 mb-4 rounded border bg-gray-50" />
  <input type="email" name="email" [(ngModel)]="signupData.email" placeholder="Email" required class="w-full p-3 mb-4 rounded border bg-gray-50" />
  <input type="password" name="password" [(ngModel)]="signupData.password" placeholder="Password" required class="w-full p-3 mb-4 rounded border bg-gray-50" />
  <input type="password" name="confirmPassword" [(ngModel)]="signupData.confirmPassword" placeholder="Confirm Password" required class="w-full p-3 mb-4 rounded border bg-gray-50" />

  <button 
    type="submit" 
    class="w-full bg-black text-white font-bold py-3 rounded hover:bg-gray-800 disabled:opacity-50 disabled:cursor-not-allowed" 
    [disabled]="isSubmitting"
  >
    {{ isSubmitting ? 'Registering...' : 'SignUP' }}
  </button>
</form>

<p style="margin-left: 50px; margin-top: 10px;" class="text-xl font-bold text-gray-600 mt-3 ml-10">
  Already Have an Account? <a routerLink="/registerlogin">SignIn</a>
</p>
